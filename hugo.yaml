baseURL: "https://nps1ngh.github.io/"
title: Navdeeppal Singh
theme: PaperMod

pagination:
  pagerSize: 5

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: Navdeeppal Singh
  description: "Personal website and blog of Navdeeppal Singh - Machine Learning Engineer"
  keywords: [Machine Learning, Deep Learning, Computer Vision, PyTorch, Python, Blog]
  author: Navdeeppal Singh
  DateFormat: "2 Jan 2006"
  defaultTheme: auto
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  homeInfoParams:
    Title: "Hi there ðŸ‘‹"
    Content: |
      I'm Navdeep, a Machine Learning Engineer!
      
      I'm passionate about deep learning, interpretable AI, and building elegant software.

  socialIcons:
    - name: github
      url: "https://github.com/nps1ngh"
    - name: linkedin
      url: "https://www.linkedin.com/in/navdeeppalsingh/"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  # For search functionality
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: posts
      name: Posts
      url: /posts/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    anchorLineNos: false
    codeFences: true
    guessSyntax: true
    lineNos: false
    style: monokai

outputs:
  home:
    - HTML
    - RSS
    - JSON
